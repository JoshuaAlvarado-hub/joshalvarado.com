<link rel="stylesheet" href="{{ '/assets/css/paneldesignerstyle.css' | relative_url }}">

<div class="paneldesigner-container">
    <h1>Panel Designer</h1>

    <!-- Material Type -->
    <div class="material-type-container">
        <label for="material-type-selector" class="material-type-label">Material Type:</label>
        <select id="material-type-selector" class="material-type-selector" onchange="updateMaterialType()">
            <option value="single-use" selected>Single Use</option>
            <option value="reusable">Reusable (add $9.99)</option>
            <option value="magnetic">Magnetic (add $49.99)</option>
        </select>
    </div>

    <!-- Number Input -->
    <input
        id="number-box"
        type="text"
        value="Your Car Number Here"
        class="number-box"
        oninput="updateSquareText()"
        onfocus="this.select()"
    />

    <!-- Font Selector -->
    <select id="font-selector" class="font-selector" onchange="updateFont()">
        <option value="arial-bold" selected>Arial Bold</option>
        <option value="arial-bold-italic">Arial Bold Italic</option>
    </select>

    <!-- Color Pickers -->
    <div class="color-pickers-container">
        <!-- Number Color Picker -->
        <div class="color-picker-container">
            <label for="number-color-picker" class="color-picker-label">Number Color:</label>
            <input
                type="color"
                id="number-color-picker"
                value="#ffffff"
                class="color-picker"
                onchange="pickNumberColor()"
                aria-label="Pick number color"
            />
        </div>

        <!-- Background Color Picker -->
        <div class="color-picker-container">
            <label for="background-color-picker" class="color-picker-label">Background Color:</label>
            <input
                type="color"
                id="background-color-picker"
                value="#70a8c9"
                class="color-picker"
                onchange="pickBackgroundColor()"
                aria-label="Pick background color"
            />
        </div>
    </div>

    <!-- 1" Text Input -->
    <input
        id="one-inch-text"
        type="text"
        class="one-inch-text-box"
        placeholder='Optional 1" text (leave blank for none)'
        oninput="updateOneInchText()"
        style="margin-bottom: 16px; width: 240px;"
    />

    <!-- Panel Background -->
    <div id="panel-background" class="panel-background">
        <span id="panel-number" class="panel-number">312</span>
        <span id="one-inch-display" class="one-inch-display"></span>
    </div>
</div>

<script>
function pickBackgroundColor() {
    const color = document.getElementById('background-color-picker').value;
    document.getElementById('panel-background').style.background = color;
}

function pickNumberColor() {
    const color = document.getElementById('number-color-picker').value;
    document.getElementById('panel-number').style.color = color;
    document.getElementById('one-inch-display').style.color = color;
}

function updateSquareText() {
    const input = document.getElementById('number-box').value;
    const panelText = document.getElementById('panel-number');
    panelText.textContent = input;
}

function updateFont() {
    const fontSelect = document.getElementById('font-selector').value;
    const panelText = document.getElementById('panel-number');
    if (fontSelect === "arial-bold") {
        panelText.style.fontFamily = "Arial, sans-serif";
        panelText.style.fontWeight = "bold";
        panelText.style.fontStyle = "normal";
    } else if (fontSelect === "arial-bold-italic") {
        panelText.style.fontFamily = "Arial, sans-serif";
        panelText.style.fontWeight = "bold";
        panelText.style.fontStyle = "italic";
    }
}

function updateMaterialType() {
    const materialType = document.getElementById('material-type-selector').value;
    const panelBg = document.getElementById('panel-background');
    if (materialType === "reusable") {
        panelBg.style.borderRadius = "0";
    } else {
        panelBg.style.borderRadius = "16px";
    }
    console.log(`Material Type selected: ${materialType}`);
}

// Add this function:
function updateOneInchText() {
    const text = document.getElementById('one-inch-text').value;
    document.getElementById('one-inch-display').textContent = text;
}
</script>
