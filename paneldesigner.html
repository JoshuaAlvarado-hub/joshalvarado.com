---
layout: default
title: Panel Designer
permalink: /paneldesigner/
---
<link rel="stylesheet" href="{{ '/assets/css/paneldesignerstyle.css' | relative_url }}">
<script src="{{ '/assets/js/paneldesigner.js' | relative_url }}"></script>
<base href="/">

<div class="paneldesigner-container">
  <h1>Panel Designer</h1>

  <div class="content-wrapper">
    <div class="panel-wrapper">
      <!-- Panel Background -->
      <div id="panel-background" class="panel-background">
        <svg
          id="panel-svg"
          viewBox="0 0 18 12"
          preserveAspectRatio="xMidYMid meet"
        >
          <defs>
            <!-- For number -->
            <filter id="drop-shadow-number" x="-10%" y="-10%" width="120%" height="120%">
              <feDropShadow dx="1" dy="1" stdDeviation="0.6" flood-color="black" flood-opacity="0.4"/>
            </filter>

            <!-- For optional text -->
            <filter id="drop-shadow-text" x="-5%" y="-5%" width="110%" height="110%">
              <feDropShadow dx="0.35" dy="0.35" stdDeviation="0.8" flood-color="black" flood-opacity="0.25"/>
            </filter>
          </defs>
          <text
            id="panel-number"
            x="9"
            y="6"
            dominant-baseline="middle"
            text-anchor="middle"
            font-size="10"
            font-family="Arial, sans-serif"
            fill="#ffffff"
            stroke="#000000"
            stroke-width="1.5"
            vector-effect="non-scaling-stroke"
          >
            312
          </text>
          <text
            id="one-inch-display"
            x="9"
            y="11"
            dominant-baseline="middle"
            text-anchor="middle"
            font-size="1"
            font-family="Arial, sans-serif"
            fill="#ffffff"
            stroke="#000000"
            stroke-width="2"
            vector-effect="non-scaling-stroke"
          ></text>
        </svg>
      </div>
    </div>

    <div class="settings-wrapper">
      <!-- Material Type -->
      <div class="material-type-container">
        <label for="material-type-selector" class="material-type-label">Material Type:</label>
        <select id="material-type-selector" class="material-type-selector">
          <option value="single-use" selected>Single Use</option>
          <option value="reusable">Reusable (add $9.99)</option>
          <option value="magnetic">Magnetic (add $49.99)</option>
        </select>
      </div>

      <!-- Number Input -->
      <input
        id="number-box"
        type="text"
        placeholder="Your Car Number Here"
        class="number-box"
        maxlength="4"
      />

      <!-- Font Selector -->
      <select id="font-selector" class="font-selector">
        <option value="arial-bold" selected>Arial Bold</option>
        <option value="arial-bold-italic">Arial Bold Italic</option>
      </select>

      <!-- Color Pickers -->
      <div class="color-pickers-container">
        <!-- Number Color Picker -->
        <div class="color-picker-container">
          <label for="number-color-dropdown" class="color-picker-label">Number Color:</label>
          <input
            type="color"
            id="number-color-picker"
            value="#ffffff"
            class="color-picker"
            aria-label="Pick number color"
            style="display:inline-block;"
          />
          <select id="number-color-dropdown" class="font-selector" style="display:none;">
            <option value="#ffffff">White</option>
            <option value="#000000">Black</option>
            <option value="#FFD700">Yellow</option>
            <option value="#FF0000">Red</option>
            <option value="#00BFFF">Blue</option>
          </select>
        </div>

        <!-- Background Color Picker -->
        <div class="color-picker-container">
          <label for="background-color-picker" class="color-picker-label">Background Color:</label>
          <input
            type="color"
            id="background-color-picker"
            value="#A00B0B"
            class="color-picker"
            aria-label="Pick background color"
          />
          <button type="button" id="transparent-bg-btn">No Background</button>
        </div>
      </div>

      <!-- Special Backgrounds -->
      <div class="color-pickers-container">
        <div class="color-picker-container">
          <label for="special-backgrounds-selector" class="color-picker-label">Special Backgrounds:</label>
          <select id="special-backgrounds-selector" class="font-selector">
            <option value="">None</option>
            <option value="{{ '/assets/images/carbon-fiber.jpg' | relative_url }}">Carbon Fiber</option>
            <option value="{{ '/assets/images/checkerboard.jpg' | relative_url }}">Checkerboard</option>
            <option value="{{ '/assets/images/camouflage.jpg' | relative_url }}">Camouflage</option>
          </select>
        </div>
      </div>

      <!-- 1" Text -->
      <input
        id="one-inch-text"
        type="text"
        class="one-inch-text-box"
        placeholder='Optional 1" text (leave blank for none)'
        style="margin-bottom: 16px; width: 240px;"
      />
    </div>
  </div>
</div>
