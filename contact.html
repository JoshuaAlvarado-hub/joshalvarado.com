<div class="container">
    <!-- Contact Wrapper -->
    <div class="contact-wrapper">
        <!-- Contact Info Section -->
        <div class="contact-info">
            <!-- Contact Heading and Intro -->
            <div class="contact-header">
                <h1 class="text-center">Contact Me</h1>
                <p class="text-center">Feel free to reach out using the form below!</p>
            </div>

            <!-- Contact Info -->
            <h3>Contact Information</h3>
            <ul class="list-unstyled">
                <li><strong><i class="fas fa-envelope"></i> Email:</strong> 
                    <a href="mailto:joshua.alvarado312@gmail.com">joshua.alvarado312@gmail.com</a>
                </li>
                <li><strong><i class="fas fa-phone"></i> Phone:</strong> +1 (512) 545-1890</li>
                <li><strong><i class="fas fa-map-marker-alt"></i> Address:</strong> 10729 Sandpiper Ln, Dallas TX</li>
            </ul>
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
            <h3>Send a Message</h3>
            <form>
                <div class="form-group">
                    <input type="text" placeholder="Your Name" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Your Email" id="email" name="_replyto" required>
                </div>
                <div class="form-group">
                    <input type="subject" placeholder="Subject" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <textarea id="message" placeholder="Your Message" name="message" rows="5" required></textarea>
                </div>
                <button type="button" class="btn">Send Message</button>
            </form>
        </div>
    </div>
</div>
