<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

    <!-- Firebase config injected by Jekyll -->
    <script>
        window.firebaseConfig = {
            apiKey: "{{ site.firebase.apiKey }}",
            authDomain: "{{ site.firebase.authDomain }}",
            projectId: "{{ site.firebase.projectId }}",
            storageBucket: "{{ site.firebase.storageBucket }}",
            messagingSenderId: "{{ site.firebase.messagingSenderId }}",
            appId: "{{ site.firebase.appId }}",
            measurementId: "{{ site.firebase.measurementId }}"
        };
    </script>

    <!-- JS -->
    <script type="module" src="{{ '/assets/js/manager.js' | relative_url }}" defer></script>
    <script type="module" src="{{ '/assets/js/authManager.js' | relative_url }}" defer></script>

    <!-- Fonts & Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- SEO -->
    <title>{{ page.title }} - Joshua Alvarado</title>
    <meta name="title" content="Joshua Alvarado - Portfolio">
    <meta name="description" content="Joshua Alvarado's portfolio website showcasing projects, resume, and contact information.">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ '/assets/images/favicon.png' | relative_url }}">
  </head>

  <body>
    {% include header.html %}
    <main>
      {{ content }}
    </main>
    {% include footer.html %}

    <!-- Cookie Banner -->
    <div id="cookie-banner" style="position: fixed; bottom: 0; left: 0; right: 0; background: #222; color: #fff; padding: 15px; display: none; z-index: 999;">
      <span>This site uses necessary cookies for login and session management.</span>
      <button id="accept-cookies" style="margin-left: 10px;">Accept</button>
    </div>
  </body>
</html>
