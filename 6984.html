<link rel="stylesheet" href="{{ '/assets/css/6984.css' | relative_url }}">
<script src="{{ '/assets/js/6984.js' | relative_url }}"></script>

<div class="container">
  <div class="page-header">
    <h1>6984 Driver Help</h1>
    <p>Find useful information to help you on your delivery.</p>
  </div>

  <div class="driver-help-app">
    <ul id="item-list" style="list-style: none; padding: 0; margin: 0;">
      <li class="add-entry-item">
        <div class="pill-add">
          <div class="entry-wrapper">
            <!-- Address -->
            <div class="entry-field">
              <label for="address" class="entry-label centered-label">Address</label>
              <input
                type="text"
                id="address"
                placeholder="Enter address..."
                autocomplete="off";
              ></input>
            </div>

            <!-- Gate Code -->
            <div class="entry-field">
              <label for="gate-code" class="entry-label centered-label">Gate Code</label>
              <input
                type="text"
                id="gate-code"
                placeholder="Enter gate code..."
                autocomplete="off"
              />
            </div>

            <!-- Door Code -->
            <div class="entry-field">
              <label for="door-code" class="entry-label centered-label">Door Code</label>
              <input
                type="text"
                id="door-code"
                placeholder="Enter door code..."
                autocomplete="off"
              />
            </div>

            <!-- Notes -->
            <div class="entry-field">
              <label for="notes" class="entry-label centered-label">Notes</label>
              <textarea
                id="notes"
                placeholder="Enter additional notes..."
                rows="3"
              ></textarea>
            </div>

            <!-- Add button at the bottom -->
            <div class="add-btn-wrapper">
              <button id="add-item-btn" class="circle-add-btn">+</button>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
